<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" class="logo">
        <form class="login-form" onsubmit="alert('Ceci est une maquette. Aucune donnée n\'est envoyée.'); return false;">
            <input type="text" placeholder="Numéro de téléphone, nom d'utilisateur ou e-mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>
            <div class="separator">OU</div>
            <button class="facebook-login">Se connecter avec Facebook</button>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </form>
    </div>
    <div class="footer">
        <p>© 2025 Instagram depuis Meta</p>
    </div>
</body>
</html>
